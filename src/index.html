<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep score</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="counters" class="counters">

        <div class="counter" id="player1" data-counter="1">

             <div class="count">
                <div class="number">20</div>
                <div class="down">
                    <span>−</span>
                </div>
                <div class="up">
                    <span>+</span>
                </div>
            </div>

            <div class="customise">
                <span class="previous-color" data-color-previous=""></span>
                <span class="current-color" data-color-current="snow"></span>
                <span class="next-color" data-color-next=""></span>
            </div>

        </div>

        <div class="counter" id="player2" data-counter="2">

             <div class="count">
                <div class="number">20</div>
                <div class="down">
                    <span>−</span>
                </div>
                <div class="up">
                    <span>+</span>
                </div>
            </div>

            <div class="customise">
                <span class="previous-color" data-color-previous=""></span>
                <span class="current-color" data-color-current="cyan"></span>
                <span class="next-color" data-color-next=""></span>
            </div>

        </div>

        <div class="counter hide" id="player3" data-counter="3" data-color="#fff">

             <div class="count">
                <div class="number">20</div>
                <div class="down">
                    <span>−</span>
                </div>
                <div class="up">
                    <span>+</span>
                </div>
            </div>

            <div class="customise">
                <span class="previous-color" data-color-previous=""></span>
                <span class="current-color" data-color-current="yellowgreen"></span>
                <span class="next-color" data-color-next=""></span>
            </div>

        </div>

        <div class="counter hide" id="player4" data-counter="4" data-color="#fff">

             <div class="count">
                <div class="number">20</div>
                <div class="down">
                    <span>−</span>
                </div>
                <div class="up">
                    <span>+</span>
                </div>
            </div>

            <div class="customise">
                <span class="previous-color" data-color-previous=""></span>
                <span class="current-color" data-color-current="firebrick"></span>
                <span class="next-color" data-color-next=""></span>
            </div>

        </div>

    </div>

    <div id="settings-wrapper">

        <a id="remove-counter">−</a>

        <div id="fullscreen-settings" class="button">
            <input type="checkbox" id="fullscreen" name="fullscreen">
            <label for="fullscreen">
                <span></span>
            </label>
        </div>

        <a id="add-counter">+</a>

    </div>

    <script src="bigscreen.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
