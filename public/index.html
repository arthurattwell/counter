<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep score</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="counters" class="counters" data-counters="2">

        <div class="counter" id="player1" data-counter="1">
            <div class="number">20</div>
            <div class="down">−</div>
            <div class="up">+</div>
        </div>

        <div class="counter" id="player2" data-counter="2">
            <div class="number">20</div>
            <div class="down">−</div>
            <div class="up">+</div>
        </div>

        <div class="counter hide" id="player3" data-counter="3">
            <div class="number">20</div>
            <div class="down">−</div>
            <div class="up">+</div>
        </div>

        <div class="counter hide" id="player4" data-counter="4">
            <div class="number">20</div>
            <div class="down">−</div>
            <div class="up">+</div>
        </div>

    </div>

    <div id="settings-wrapper">

        <a id="remove-counter">−</a>

        <div id="fullscreen-settings" class="button">
            <input type="checkbox" id="fullscreen" name="fullscreen">
            <label for="fullscreen">
                <span></span>
            </label>
        </div>

        <a id="add-counter">+</a>

    </div>

    <script src="bigscreen.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
